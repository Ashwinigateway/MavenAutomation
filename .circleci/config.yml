version: 2
workflows:
  main:
    jobs:
      - build

jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
      docker_layer_caching: true 
    
    working_directory: ~/MavenAutomation
    
    steps:
      # git pull
      - checkout

      # setup testing env
      - setup_remote_docker:
          docker_layer_caching: true
            
      # Download and cache dependencies
      - restore_cache:
          keys:
          - MavenAutomation-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: MavenAutomation-{{ checksum "pom.xml" }}
        
      # package into a jar
      - run: mvn clean package

      # build and push docker image to docker hub
      - run: mvn clean compile jib:build -Dimage=Ashwinigateway/MavenAutomation:$CIRCLE_BUILD_NUM

      # store raw contents of src code
      - store_artifacts:
          path: target/classes
          destination: MavenAutomation
